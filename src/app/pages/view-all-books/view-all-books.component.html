<div class="spinner-border text-primary Loading" role="status" *ngIf="!bookList">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="table-responsive small container mt-5" *ngIf="bookList">
  <table class="table table-dark table-sm">
    <thead class="table-primary">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Isbn</th>
        <th scope="col">Title</th>
        <th scope="col">Auhtor</th>
        <th scope="col">Category</th>
        <th scope="col">Qty</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody class="table-group-devider">
      <tr *ngFor="let book of bookList">
        <td>{{book.id}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.category}}</td>
        <td>{{book.qty}}</td>
        <td><button (click)="selectedBook=book" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-trash3"></i></button></td>
        <td><button class="btn btn-primary"><i class="bi bi-pencil-square"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>


<!--delete Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm Delete</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          You want to delete this item
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button (click)="deleteBook()" type="button" class="btn btn-danger" data-bs-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>
